{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'voll/style.css' %}">
    <style>
        #logout {
            bottom: 50px;
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body id="feedback">
    <h1 id="feedMessage">Let us know how we did!</h1>
    {% if message %}
        <p id="fmessage">{{message}}</p>
    {% endif %}
    <form action="{% url 'feedback' %}" method="post">
        {% csrf_token %}
        <textarea name="text" id="ftext" cols="30" rows="10" placeholder="Give us a feedback!"></textarea>
        <button id="fsubmit" type="submit" class="btn btn-success">Submit</button>
    </form>
    <a href="{% url 'logout' %}">
        <button id="logout" type="button" class="btn btn-danger">Log Out</button>
    </a>
</body>
</html>
