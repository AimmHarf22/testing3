
{% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'voll/style.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
    <body id="register">
        <p style="color: white;">{{ message }}</p>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username">
            <input type="text" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <input type="password" placeholder="Re-enter Password" name="password2">
            <input type="text" placeholder="Social Security (optional)">
            <input type="text" placeholder="Card Number (optional)">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            
        </form>
        <p id="loginMessage">Already have an account ? <a href="{% url 'login' %}">Login to get started!</a></p>
        <h1 id="reg">Register</h1>
    </body>
    </html>
